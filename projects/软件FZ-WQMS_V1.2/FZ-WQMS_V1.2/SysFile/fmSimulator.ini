;[11] y= R4(x1,x2,x3,x4) 

;[12] y= I4(x4,x3,x2,x1)  
;[13] y=UI4(x4,x3,x2,x1) 
;[14] y= R4(x4,x3,x2,x1) 

;[15] y= I4(x3,x4,x1,x2)  
;[16] y=UI4(x3,x4,x1,x2) 
;[17] y= R4(x3,x4,x1,x2) 

;[18] y= I4(x2,x1,x4,x3)  
;[19] y=UI4(x2,x1,x4,x3) 
;[20] y= R4(x2,x1,x4,x3) 

;---------------------------------------------------------------------------------------
;仿真公式
;---------------------------------------------------------------------------------------
;[01] y=x+1
;[02] y=x-1
;[03] y=rand(x)
;[04] y=sin(x)
;[05] y=cos(x)
;[06] y=not(x)




;---------------------------------------------------------------------------------------
