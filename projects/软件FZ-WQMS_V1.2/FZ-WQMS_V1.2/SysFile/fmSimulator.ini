;设备表仿真设置

;---------------------------------------------------------------------------------------
;处理方式
;---------------------------------------------------------------------------------------
;[01] y= I1(x)  
;[02] y=UI1(x)  

;[03] y= I2(x1,x2)  
;[04] y=UI2(x1,x2) 
;[05] y=SI2(x1,x2) 

;[06] y= I2(x2,x1)  
;[07] y=UI2(x2,x1) 
;[08] y=SI2(x2,x1) 

;[09] y= I4(x1,x2,x3,x4)  
